# CombinedGoesXrayDAO

importGOESLocal=Import a local GOES data file for display. There is only one file format available, the published NOAA format used for the download.
importGOESRemote=Import a GOES data file from the remote SWPC FTP server. The name of the file is set to collect the most recent information from the default satellite, but you may replace this with any valid filename.
importGOESRealtime=Import the latest image from the GOES satellite; with each image taken at the specified CaptureInterval, for a total of CapturePeriod seconds (a value of zero indicates to run the capture continuously). The images are saved at the specified PathName, and may be later examined or animated by other software.

importImageLocal=Import a local image for display. This may be any image in a supported format, and does not have to be specifically a GOES image.
importImageRemote=Import the latest image from the GOES satellite; this will appear on the Image tab.

