# StarcamDLinkHttpGetDAO

captureImage=Capture an image from the Starcam D-Link DCS-900 Ethernet camera. It will appear on the Image tab. The camera may be anywhere on the Internet, but note that you may have to configure your firewall to allow HTTP requests.
captureImageRealtime=Capture multiple images from the Starcam D-Link DCS-900 Ethernet camera, with each image taken at the specified CaptureInterval, for a total of CapturePeriod seconds (a value of zero indicates to run the capture continuously). The images are saved at the specified PathName, and may be later examined or animated by other software. The camera may be anywhere on the Internet, but note that you may have to configure your firewall to allow HTTP requests.
importImageLocal=Import an image in a supported format from the local file system for display. It does not have to be an image associated with the Starcam.
exportImage=Export the image currently on the Image tab, in PNG, JPG or GIF format, in a specified size.
