# SimplePlatformClockDAO

getDate=Get the Date from the Observatory Clock, in the format yyyy-mm-dd (ISO 8601).
getTime=Get the Time from the Observatory Clock, in the format hh:mm:ss (ISO 8601).
getTimeZone=Get the TimeZone from the Observatory Clock, in the format GMT+00:00, giving the number of hours offset from GMT (+/-).
synchroniseNow=Synchronise the Observatory Clock using e.g. NTP, if possible with the current configuration, otherwise do nothing.
calculateToposEphemeris=Calculates an Ephemeris based on the Observatory location (if available) for the specified target, between the given dates and times. You can vary the time interval between output points, from 1 to 20000 seconds. The generated Ephemeris will appear on the Ephemeris tab, and may be saved using the Exporter.