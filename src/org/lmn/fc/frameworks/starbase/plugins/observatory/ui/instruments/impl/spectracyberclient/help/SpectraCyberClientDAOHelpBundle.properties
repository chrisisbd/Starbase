# SpectraCyberClientDAO

captureContinuum=Capture the continuum measurement for the specified period at the current frequency setting. Optionally update the chart using the RealtimeUpdate control.
captureSpectrum=Capture the spectrum measurement for the specified period for the specified range of frequencies. Optionally update the chart using the RealtimeUpdate control.

setRadiometerGain=Set the gain of the Radiometer.
setRadiometerTimeConstant=Set the time constant of the Radiometer.
setRadiometerOffset=Set the voltage offset of the Radiometer.
getRadiometerOutput=Get the output of the Radiometer analogue to digital converter (ADC).

setSpectrometerGain=Set the gain of the Spectrometer.
setSpectrometerTimeConstant=Set the time constant of the Spectrometer.
setSpectrometerOffset=Set the voltage offset of the Spectrometer.
setSpectrometerFrequency=Set the measurement frequency of the Spectrometer.
getSpectrometerOutput=Get the output of the Spectrometer analogue to digital converter (ADC).

set70MHzGain=Set the gain of the 70MHz IF module.
setBandwidth=Set the bandwidth of the IF module.
setNoiseSource=Controls the external Noise Source.

pingServer=Ping the remote SpectraCyber server, to confirm that the communication link is working correctly.
