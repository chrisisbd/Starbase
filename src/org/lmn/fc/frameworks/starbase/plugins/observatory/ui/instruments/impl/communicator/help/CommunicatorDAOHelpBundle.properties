# CommunicatorDAO

# Newsreader
runNewsreader=Run or stop the Newsreader. The news will be updated after a period set by setUpdatePeriod().
setUpdatePeriod=Set the period to wait between updates to the news. If you don't expect the news to change quickly, this may be set to e.g. 30 minutes (1800 seconds).
subscribeToRSS=Subscribe to a specified RSS newsfeed. The newsfeed is added to the list of current subscriptions, viewed on the Subscriptions tab.
unsubscribeFromRSS=Unsubscribe from a specified RSS newsfeed. The newsfeed is removed from the list of current subscriptions, viewed on the Subscriptions tab.
getTwitterStatus=Read the status of the specified Twitter account.
setTwitterStatus=**Under Development** Set the status of the specified Twitter account.
followTwitter=Follow a Twitter account. The account is added to the list of current subscriptions, viewed on the Subscriptions tab.
removeTwitter=Stop following a Twitter account. The account is removed from the list of current subscriptions, viewed on the Subscriptions tab.
loadSubscriptions=**Under Development** Load a set of previously configured subscriptions to RSS and Twitter.
saveSubscriptions=**Under Development** Save the current set of subscriptions to RSS and Twitter.

# Exporter
exportNews=Export the current contents of the News tab in an HTML file.
exportMantisIssues=Exports the contents of the Mantis Issues tab in an HTML file.
exportSubversionLog=Exports the contents of the Subversion Log tab in an HTML file.
