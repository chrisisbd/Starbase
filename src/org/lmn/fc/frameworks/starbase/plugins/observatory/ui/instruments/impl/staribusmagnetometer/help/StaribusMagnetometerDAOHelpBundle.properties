# StaribusMagnetometerDAO

# These are all SendToPort, and so implementations don't appear in the DAO
getTemperature=Get the temperature of the Magnetometer plugin or Controller module.
getRealtimeData=Return the current value of the data taken from the Magnetometer analogue to digital converters (ADC). These data are indicated on the instrument's control panel in the rack, and are available via the instrument metadata.

getGain=Get the gain index (1, 2, 3, 4) of the Magnetometer's internal amplifier.
setGain=Set the gain index (1, 2, 3, 4) of the Magnetometer's internal amplifier.

getAAxis=Get the output of the A axis of the Magnetometer. See the Manual tab for an explanation of the A and B axes orientation.
getBAxis=Get the output of the B axis of the Magnetometer. See the Manual tab for an explanation of the A and B axes orientation.